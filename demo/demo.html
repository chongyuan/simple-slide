    <script src="../jquery.simple-slide.js"></script>
    <script>
    $(document).ready(function() {
        // 普通的
        $('#scorllHorizontal').simpleSlide({
            interval: 1000,
            circle: false,
            navType: 'dot'
        });
        // 导航为方块的
        $('#scorllHorizontal2').simpleSlide({
            interval: 1000,
            circle: false,
            navType: 'number',
            navAlign: 'center',
            easing: 'easeInSine'//
            // easing: 'easeOutBounce'//
            // easing: 'easeInOutElastic'//
        });
        //切换效果为淡入淡出
        $('#fade-slide').simpleSlide({
            interval: 2000, //时间最好设的长一点，为了效果
            circle: false,
            scrollType:'fade',
            navType: 'number'
        });
        $('#scorllVertical').simpleSlide({
            interval: 1000,
            scrollDir: 'vertical'
        });
        $('#scorllMulti').simpleSlide({
            interval: 1000,
            scrollNum: 1,
            circle: true,
            navType: 'dot',
            $prevBtn: $('#prev-nav-btn'),
            $nextBtn: $('#next-nav-btn'),
            circle: true,
            prevDisabledFn: function(){
                console.log('prev disabled');
            }, nextDisabledFn: function(){
                console.log('right disabled');
            }
        });
        // 和上面的区别是，1次两张
        $('#scorllMulti2').simpleSlide({
            interval: 2000,
            scrollNum: 2,
            circle: true,
            navType: 'dot',
            $prevBtn: $('#prev-nav-btn2'),
            $nextBtn: $('#next-nav-btn2'),
            circle: true,
