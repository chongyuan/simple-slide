    <div class="btn-wrap">
        <a href="javascript:void(0);" id="prev-nav-btn" class="btn">上一张</a>

    <script src="http://cdn.staticfile.org/jquery/1.11.1/jquery.min.js"></script>
    <script src="../jquery.simple-slide.js"></script>
    <script>
    $(document).ready(function() {
        $('#scorllHorizontal').simpleSlide({
            interval: 1000,
            circle: false
        });
        $('#scorllVertical').simpleSlide({
            interval: 1000,
            scrollDir: 'vertical'
        });
        $('#scorllMulti').simpleSlide({
            interval: 1000,
            scrollNum: 2,
            nav: 'dot',
            $prevBtn: $('#prev-nav-btn'),
            $nextBtn: $('#next-nav-btn'),
            circle: false,
            prevDisabledFn: function(){
                console.log('prev disabled');
            }, nextDisabledFn: function(){
                console.log('right disabled');
            }
        });

    })
    </script>
