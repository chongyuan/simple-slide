<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>slide demo</title>
    <link rel="stylesheet" href="../jquery.simple-slide.css">
    <link rel="stylesheet" href="demo.css">
</head>

<body>
    <div class="demo-slide" id = "scorllHorizontal">
        <ul class="clearfix">
            <li>
                <a href="javascript:void(0);">
                    <img src="imgs/1.jpg" class="slide-img">
                </a>
            </li>
            <li>
                <a href="javascript:void(0);">
                    <img src="imgs/2.jpg" class="slide-img">
                </a>
            </li>
            <li>
                <a href="javascript:void(0);">
                    <img src="imgs/3.jpg" class="slide-img">
                </a>
            </li>
            <li>
                <a href="javascript:void(0);">
                    <img src="imgs/4.jpg" class="slide-img">
                </a>
            </li>
        </ul>
    </div>
    <div class="demo-slide" id = "scorllVertical">
        <ul class="clearfix">
            <li>
                <a href="javascript:void(0);">
                    <img src="imgs/1.jpg" class="slide-img">
                </a>
            </li>
            <li>
                <a href="javascript:void(0);">
                    <img src="imgs/2.jpg" class="slide-img">
                </a>
            </li>
            <li>
                <a href="javascript:void(0);">
                    <img src="imgs/3.jpg" class="slide-img">
                </a>
            </li>
            <li>
                <a href="javascript:void(0);">
                    <img src="imgs/4.jpg" class="slide-img">
                </a>
            </li>
        </ul>
    </div>
    <script src="http://cdn.staticfile.org/jquery/1.11.1/jquery.min.js"></script>
    <script src="../jquery.simple-slide.js"></script>
    <script>
    $(document).ready(function() {
        $('#scorllHorizontal').simpleSlide({
            interval: 2000
        });
        $('#scorllVertical').simpleSlide({
            interval: 2000,
            scrollDir: 'vertical'
        });
    })
    </script>
</body>

</html>
